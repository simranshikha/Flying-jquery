
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>
        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #000;
            }
            .fly-in-text {
                list-style: none;
                position: absolute;
                left: 55%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .fly-in-text li {
                display: inline-block;
                margin-right: 50px;
                font-family: Open Sans, Arial;
                font-weight: 600;
                font-size: 30px;
                color: #fff;
                opacity: 1;
                transition: all 2.5s ease;
            }
            .fly-in-text li:last-child {
                margin-right: 0;
            }
            .fly-in-text.hidden li {
                opacity: 0;
            }
            #text-1{position: relative;left: 65px;}
            .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
             @media screen and (max-width: 1024px){
                .fly-in-text li{font-size: 26px;}
             }
             @media screen and (max-width: 768px){
                .fly-in-text li{font-size: 20px;}
                #text-1{left: 45px;}
             }
             @media screen and (max-width: 425px){
                .fly-in-text li{font-size: 14px; letter-spacing: -1px;}
                #text-1{left: 25px;}
                .fly-in-text{left: 49%}
             }
             @media screen and (max-width: 375px){
                .fly-in-text li{font-size: 12px;}
             }
            @media screen and (max-width: 320px){
                .fly-in-text li{font-size: 10px;}
                .fly-in-text{left: 50%}
             }
        </style>
    </head>
    <body>

        <ul class="fly-in-text hidden">
            <li id="text-1">WHAT IS YOUR BEST BET</li>
           <li>FOR PERFORMANCE MARKETING?</li>
        </ul>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 500);
                
            })();
            
        </script>

    </body>
</html>
